      # Literature Review Best Practices
      
      ## Purpose of Literature Reviews
      
      A literature review serves several important purposes in academic research:
      
      - Establishes what is already known about a topic
      - Identifies research gaps
      - Places your research within a scholarly context
      - Demonstrates your knowledge of the field
      
      ## Steps in Conducting a Literature Review
      
      1. **Define your research question**
         Clearly articulate what you want to know.
      
      2. **Search for relevant literature**
         Use academic databases, Google Scholar, and library resources.
      
      3. **Evaluate and select sources**
         Assess relevance, credibility, and recency.
      
      4. **Analyze and synthesize**
         Identify themes, controversies, and gaps.
      
      5. **Organize your review**
         Structure can be chronological, thematic, methodological, or theoretical.
      
      6. **Write the review**
         Present a coherent narrative of the literature.
      
      ## Common Mistakes to Avoid
      
      - Simply summarizing sources without synthesis
      - Including irrelevant literature
      - Over-relying on secondary sources
      - Misrepresenting authors' findings
      - Not critiquing the literature
      
      ## Types of Literature Reviews
      
      - Narrative reviews
      - Systematic reviews
      - Meta-analyses
      - Scoping reviews
      - Integrative reviews
