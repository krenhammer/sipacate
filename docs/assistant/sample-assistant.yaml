      # Academic Citation Styles Guide
      
      ## Why Citations Matter
      
      Citations serve multiple purposes in academic writing:
      
      - Acknowledge the work of others
      - Support arguments and claims
      - Allow readers to locate your sources
      - Demonstrate your research thoroughness
      - Avoid plagiarism
      
      ## Major Citation Styles
      
      ### APA (American Psychological Association)
      
      **In-text citation example:**
      According to Smith (2020), the results were significant.
      
      **Reference list example:**
      Smith, J. (2020). The impact of climate change on coral reefs. *Journal of Marine Biology*, 45(2), 112-128. https://doi.org/10.1234/jmb.2020.45.2.112
      
      **Common uses:** Psychology, education, social sciences
      
      ### MLA (Modern Language Association)
      
      **In-text citation example:**
      The poet explores themes of isolation (Johnson 45).
      
      **Works cited example:**
      Johnson, Amanda. *Poetry and Isolation in Modern Literature*. Oxford UP, 2019.
      
      **Common uses:** Literature, arts, humanities
      
      ### Chicago/Turabian
      
      **Notes-Bibliography style example (footnote):**
      1. Michael Roberts, *The History of Scientific Revolution* (New York: Academic Press, 2018), 156.
      
      **Author-Date style example (in-text):**
      (Roberts 2018, 156)
      
      **Common uses:** History, arts, business
      
      ### Vancouver
      
      **In-text citation example:**
      Recent studies have shown promising results (1).
      
      **Reference list example:**
      1. Johnson AB, Smith CD. Advances in cancer treatment. J Med Res. 2021;45(3):234-40.
      
      **Common uses:** Medicine, biomedicine
      
      ## Digital Object Identifiers (DOIs)
      
      Most citation styles now recommend including DOIs when available, as they provide a permanent link to digital resources even if URLs change.
